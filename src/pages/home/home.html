<ion-header>
  <ion-navbar>
    <ion-title>
      Life ++
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item=left>
        <img [src]="person.results[0].picture.large" alt="avatar">
      </ion-thumbnail>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
        <ion-col col-6><h4>Name</h4></ion-col>
        <ion-col col-6><h4>{{person.results[0].name.fullName}}</h4></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6><h4>Email</h4></ion-col>
        <ion-col col-6><h4>{{person.results[0].email}}</h4></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6><h4>Location</h4></ion-col>
        <ion-col col-6><h4>{{person.results[0].location.street}}</h4></ion-col>
    </ion-row>
  </ion-grid>

  <pre>{{person | json}}</pre>
</ion-content>
