<ion-header>
  <ion-navbar>
    <ion-title>
      Lyfa
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleReorder()">EDIT</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-list [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(people)">
    <ion-item-sliding *ngFor="let person of people">
      <ion-item>
        <ion-thumbnail item=start>
          <img [src]="person.picture.thumbnail" alt="avatar">
        </ion-thumbnail>
        <h2>
        {{person.name.first}} {{person.name.last}}
        </h2>
        <ion-note item-right>{{person.phone}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button>EDIT</button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button>DELETE</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
